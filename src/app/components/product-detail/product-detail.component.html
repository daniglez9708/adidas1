<div class="card flex justify-center flex-col">

    <!-- Fila 1 -->
    <div class="flex gap-0">
        <!-- Imagen 1 -->
        <div class="w-1/3 px-0">
            <img [src]="imageUrl" class="w-full max-h-96 h-auto">
        </div>
        <!-- Imagen 2 -->
        <div class="w-1/3 px-0">
            <img [src]="imageUrl" class="w-full max-h-96 h-auto">
        </div>
    </div>
    <!-- Fila 2 -->
    <div class="flex gap-0">
        <!-- Imagen 3 -->
        <div class="w-1/3 px-0">
            <img [src]="imageUrl" class="w-full max-h-96 h-auto">
        </div>
        <!-- Imagen 4 -->
        <div class="w-1/3 px-0">
            <img [src]="imageUrl" class="w-full max-h-96 h-auto">
        </div>
    </div>

    <!-- BotÃ³n Show More -->
    <div class="flex justify-center mt-4 -ml-96">
        <button class="bg-white border border-black text-gray-400 py-2 px-4 -mt-8">Show More</button>
    </div>
    <div class="mt-4"></div>
    <hr class="mt-4 border-t-2 border-gray-300 w-1/2 ml-14">
    <div class="mt-4 ml-16 flex items-center">
        <p class="mr-96">REVIEWS</p>
        <div class="flex ml-16">
            <p-rating [ngModel]="3.5" [readonly]="true" [cancel]="false"></p-rating>
            <i class="pi pi-chevron-down ml-2"></i>
        </div>
    </div>
    
    <hr class="mt-4 border-t-2 border-gray-300 w-1/2 ml-14">
    <div class="mt-4 ml-16 flex items-center">
        <p class="mr-40">DESCRIPTION</p>
        <i class="pi pi-chevron-down ml-96"></i>
    </div>
    
    <hr class="mt-4 border-t-2 border-gray-300 w-1/2 ml-14">
    <div class="mt-4 ml-16 flex items-center">
        <p class="mr-72">DETAILS</p>
        <i class="pi pi-chevron-down ml-80"></i>
    </div>
    <hr class="mt-4 border-t-2 border-gray-300 w-1/2 ml-14">
    <div class="overflow-x-auto">
        <div class="flex flex-wrap">
            <div *ngFor="let product of productos.slice(0,3)" class="w-full md:w-1/5 px-2 mb-4">
                <p-card class="w-full">
                    <!-- Contenido de la tarjeta -->
                    <div class="relative">
                        <img [src]="product.Image1" alt="Product Image" class="w-full h-auto">
                        <!-- Precio -->
                        <div class="absolute bottom-0 left-0 bg-white p-2 rounded-tr-lg">
                            <p class="text-sm font-semibold">{{ product.Price }}</p>
                        </div>
                    </div>
                    <ng-template pTemplate="footer">
                        <div class="card-footer flex flex-col items-start">
                            <div class="rating-container mb-2">
                                <p-rating [ngModel]="product.Reviews.rating" [readonly]="true" [cancel]="false"></p-rating>
                            </div>
                            <p class="product-name text-sm truncate">{{ product.Name }}</p>
                            <p class="product-category text-sm truncate">{{ product.Category }}</p>
                        </div>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </div>
      
</div>
