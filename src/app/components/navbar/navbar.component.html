<div class="bg-black flex flex-col justify-center items-center md:flex-row">
    <!-- Texto principal -->
    <div class="text-white mb-2 md:mb-0">FREE STANDARD SHIPPING WITH ADICLUB <i class="pi pi-chevron-down"></i></div>
</div>
<!-- Contenedor separado para los enlaces -->
<div class="hidden md:flex justify-end items-center mr-10 mt-3">
    <div class="mx-2">help </div>
    <div class="mx-2">orders and returns</div>
    <div class="mx-2">join adiClub</div>
    <div class="mx-2">
        <img src="/assets/us.png" style="width: 20px; height: auto;">

    </div>
</div>

<div class="flex justify-between items-center gap-0">
    <!-- Contenedor para el botón de menú -->
    <button (click)="navigateToProduct()">
        <svg xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" width="200" height="200" viewBox="0 0 200 200">
            <path d="M 150.07 131.439 L 131.925 100 L 122.206 105.606 L 137.112 131.439 L 150.07 131.439 Z M 132.781 131.439 L 120.797 110.692 L 111.078 116.298 L 119.823 131.439 L 132.781 131.439 Z M 109.718 121.401 L 115.509 131.439 L 102.551 131.439 L 100 127.007 L 109.718 121.401 Z" fill="black"></path>
        </svg>
    </button>
    
    <!-- Contenedor para el menú -->
    <div class="flex items-center justify-center w-full">
        <div class="card">
            <p-menubar [model]="items" styleClass="responsive-menubar"></p-menubar>
        </div>
    </div>
    
    <!-- Contenedor para el icono de búsqueda -->
    <div class="md:hidden card flex items-center justify-end mr-4">
        <i class="pi pi-search pi-lg"></i>
    </div>
    
    <!-- Contenedor para el campo de búsqueda y los iconos adicionales -->
    <div class="hidden md:flex card  items-center justify-end mr-10">
        <div class="relative flex items-center">
            <input type="text" placeholder="Search" class="outline-none border border-gray-300 rounded-lg py-1 px-2 text-white bg-transparent">
            <i class="pi pi-search absolute right-2 top-2 text-gray-400"></i>
        </div>
        
        <!-- Iconos adicionales -->
        <i class="pi pi-user mx-2 pi-lg"></i>
        <i class="pi pi-heart mx-2 pi-lg"></i>
        <i class="pi pi-shopping-bag mx-2 pi-lg"></i>
    </div>
</div>
